<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenido | Clínica SaludSonrisa</title>
    <link rel="stylesheet" href="css/custom.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(
          120deg,
          rgba(100, 180, 255, 0.13) 0%,
          rgba(180, 255, 220, 0.1) 100%
        );
        margin: 0;
      }
      .welcome-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 18px;
        padding: 40px 30px 30px 30px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
      }
      .welcome-logo {
        width: 120px;
        margin-bottom: 24px;
      }
      .welcome-title {
        font-size: 2.2rem;
        color: #007bff;
        margin-bottom: 10px;
      }
      .welcome-msg {
        font-size: 1.2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <img
        src="logo.png"
        alt="Logo Clínica SaludSonrisa"
        class="welcome-logo"
      />
      <div class="welcome-title">¡Bienvenido!</div>
      <div class="welcome-msg">
        Has iniciado sesión en <b>Clínica SaludSonrisa</b>.<br />¡Que tengas un
        excelente día!
      </div>
    </div>
  </body>
</html>
