          {

            desc: "Manejo de enfermedades del sistema urinario en hombres y mujeres.",
          },
        ];

        // Función para dividir el array en grupos (chunks)
        function chunkArray(myArray, chunk_size) {
          var index = 0;
          var arrayLength = myArray.length;
          var tempArray = [];
          for (index = 0; index < arrayLength; index += chunk_size) {
            myChunk = myArray.slice(index, index + chunk_size);
            tempArray.push(myChunk);
          }
          return tempArray;
        }

        const specialtiesChunks = chunkArray(especialidades, 3); // Agrupar en conjuntos de 3

        const carouselInner = $("#carousel-specialties-inner");

        specialtiesChunks.forEach(function (chunk, chunkIndex) {
          let carouselItemHtml = `<div class="carousel-item ${
            chunkIndex === 0 ? "active" : ""
          }"><div class="row">`;
          chunk.forEach(function (esp, itemIndex) {
            // Alternar el color del icono. El segundo (índice 1) será verde.
            const iconColorClass = itemIndex === 1 ? "icon-green" : "";
            carouselItemHtml += `
                <div class="col-md-4 mb-4">
                    <div class="service-card">
                        <div class="icon ${iconColorClass}"><i class="${esp.icono}"></i></div>
                        <h4>${esp.nombre}</h4>
                        <p>${esp.desc}</p>
                    </div>
                </div>
            `;
          });
          carouselItemHtml += `</div></div>`;
          carouselInner.append(carouselItemHtml);
        });
      });
